<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><h1 class="text-center">Random Password Generator</h1></a>
      </nav>

    <div class="container">
        <h1 id="title">Password Generator</h1>
        <br>
        <div class="results-container">
            <input type="text" id="results">
        </div>
        <br>
        <form id="passwordGenerator" class="form">
            <label for="length">Number of Characters</label>
            <div id="charContainer">
                <input type="number" min="1" max="128" value="12" id="length">
            </div>
            <br>
            <div class="checkbox">
                <input type="checkbox" checked id="numbers">
                <label for="numbers">Include Numbers</label>

                <input type="checkbox" checked id="symbols">
                <label for="symbols">Include Symbols</label>
            <br>
                <input type="checkbox" checked  id="uppercase">
                <label for="uppercase">Include Uppercase</label>

                <input type="checkbox" checked id="lowercase">
                <label for="lowercase">Include Lowercase</label>
            </div>
            <br>
            <button id="generate" class="btn btn-primary btn-lg">Generate</button>


        </form>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
